<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700;800&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="weather rainy"></div>
    <div class="weather cloud"></div>
    <div class="weather clear"></div>
    <div class="weather mists"></div>
    <div class="weather storms"></div>
    <div class="nav">
        <nav>
            <div class="search-container">
                <div class="search">
                    <input type="text" name="text" id="text" required>
                    <label for="text" class="label">Enter a city</label>
                    <i class="bx bx-search"></i>
                </div>
                <p class="error"></p>
            </div>

            <div class="weather-detail-container">
                <h3>Weather Details</h3>

                <div class="weather-details">
                    <div class="weather-detail">
                        <p>Cloudy</p>
                        <p class="percentage cloudy">00%</p>
                    </div>

                    <div class="weather-detail">
                        <p>Humidity</p>
                        <p class="percentage humidity">00%</p>
                    </div>

                    <div class="weather-detail">
                        <p>Wind</p>
                        <p class="percentage wind">0km/h</p>
                    </div>

                    <div class="weather-detail">
                        <p>Pressure</p>
                        <p class="percentage pressure">0mm</p>
                    </div>
                    
                    <div class="weather-detail">
                        <p>Description</p>
                        <p class="percentage desc">-----</p>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="head">
            <div class="welcome">
                <h1>Welcome</h1>
                <p><span class="user-name">Timmy</span>, to the weather app</p>
            </div>

            <div class="digital-clock">
                <span class="hours">00</span>
                <span>:</span>
                <span class="mins">00</span>
                <span>:</span>
                <span class="secs">00</span>
                <span class="am-pm"></span>
            </div>
        </div>

        <div class="canvas">

        </div>

        <div class="weather-info">
            <h1 class="temp">00Â°c</h1>
            <h2 class="city">City</h2>

            <div class="weather-type">
                <i class='bx'></i>
                <h3 class="weather-desc">-------</h3>
            </div>
        </div>
    </div>

    <script src="/public/js/index.js"></script>
</body>
</html>
